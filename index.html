<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>
  <link rel='stylesheet' href="./style.css">
</head>

<body>
  <h1>Typing Test App</h1>
  <div id="test-app">
    <section id="texts">
      <label for="sample-text">Sample Text</label>
      <div id="sample-text" class="text">text</div>
      <label for="input-text">Your Text</label>
      <form id="input-text">
        <!-- <textarea id="input" class="text" placeholder="Start typing to begin test" autofocus></textarea> -->
        <div>
          <button id="reset-btn" type="reset">ReStart</button>
          <button id="new-test" type="button">New Test</button>
        </div>
      </form>
    </section>
    <section id="status">
      <div id="message" class="status-display"></div>
      <label for="timer">Time</label>
      <div id="timer" class="status-display"></div>
      <label for="words">Words typed</label>
      <div id="words" class="status-display"></div>
      <label for="wpm">Words per Minute</label>
      <div id="wpm" class="status-display"></div>
      <label for="accuracy">Accuracy</label>
      <div class="status-display">
        <div id="accuracy"></div>
        <div id="accuracy-detail" class="small"></div>
      </div>
  </div>
  </section>
  <script type="module" src="./app.js"></script>
</body>

</html>
